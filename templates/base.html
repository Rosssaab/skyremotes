<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Sky Remotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    {% block extra_css %}{% endblock %}
    <style>
        @font-face {
            font-family: 'Sky Text';
            src: url('https://assets.sky.com/fonts/sky_regular-webfont.woff2') format('woff2');
        }
        
        .sky-brand {
            display: flex;
            align-items: center;
            font-family: 'Sky Text', Arial, sans-serif;
        }
        
        .sky-brand img {
            height: 24px;
            margin-right: 8px;
        }
        
        .sky-brand span {
            font-size: 20px;
            color: #333;
            font-weight: normal;
            letter-spacing: -0.2px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand sky-brand" href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='images/skylogo.png') }}" 
                     alt="Sky Logo">
                <span>Sky Remotes</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Sky Remotes</h5>
                    <p>Your source for premium Sky Remotes in the UK</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>Email: <a href="mailto:info@skyremotes.co.uk" class="text-light">info@skyremotes.co.uk</a></p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
